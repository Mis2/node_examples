<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://use.fontawesome.com/b7f499e08c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-sm-4 sidebar"></div>
    <div class="col-sm-8 main-content">
        <div class="row results-row" >
            <h3 class="text-center">The Results: </h3>
            <div class="col-xs-8 col-xs-offset-2 results-data-container" ng-repeat="message in messages">
                <div class="row" style="height: 70px">
                    <div class="col-xs-8 results-data">
                        {{message.timeMessage}}
                    </div>
                    <div class="col-xs-4 results-visual-feedback">
                        <i ng-class="{'fa fa-check correct': message.timeOk, 'fa fa-exclamation-circle error': !message.timeOk}"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row results-row" >

            <div class="col-xs-10 col-xs-offset-1 results-data-container" ng-repeat="message in linkedMessage">
                <div class="row" style="height: 70px">
                    <div class="col-xs-10 results-data">
                        {{message.message}}
                    </div>
                    <div class="col-xs-2 results-visual-feedback">
                        <i ng-class="{'fa fa-check correct': message.correct, 'fa fa-exclamation-circle error': !message.correct}"></i>
                    </div>
                </div>
            </div>
            <div class="btn btn-primary" ng-click="prepareFiltering()">Filter</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/script.js"></script>
<script src="js/service.js"></script>
</body>
</html>
