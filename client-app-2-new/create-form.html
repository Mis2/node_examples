<!DOCTYPE html>
<html lang="en" ng-app="clientApp2">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/styles2.css">

</head>
<body ng-controller="AdminController">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-sm-4 sidebar"></div>
    <div class="col-sm-8 main-content">
        <h3>Create a New Form </h3>
        <hr>
        <div class="row ">
            <div class="col-xs-9 targeted-departments-container">
                <h4>Select Targeted Departments</h4>
                <hr>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-sm custom-button-select">Select All</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-sm custom-button-remove">Remove All</button>
                    </div>
                </div>
                <div class="row">
                    <form class="form-inline department-form">
                        <div class="checkbox" ng-repeat="department in departments">
                            <label>
                                <input data-type="department-checkbox" type="checkbox"> {{department}}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/script.js"></script>
</body>
</html>
